<!DOCTYPE html>
<html>
<! Secret Agent Supply Store - Landing Page >
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    </hgroup>
    <meta charset="utf-8">
    <title>Secret Agent Supply, Inc.</title>
  </head>

  <! This is the top header >
  <body>
    <header class="flex-header">
      <div class="logo-header">
        <img src="./resources/images/logo.png">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

    <! This is the banner and headline >
    <div class="banner">
      <div class="banner-box">
        <div class="banner-headline">
          <h4>New Arrival</h4>
          <h1>Sport Bikes And Motorcycles</h1>
        </div>
      </div>
    </div>

    <! Navigation bar incoming! There is a mobile nav bar as well for smaller screens. >
    <nav>
      <ul class="nav-bar">
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Glasses</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav-mobile">
        <li><a href="#">Menu</a></li>
      </ul>
    </nav>

    <! Product images / gallery below! >
    <div class="body-box">
      <div class="items">
        <div class="pen">
          <div class="item-img">
            <img src="./resources/images/pen.png">
          </div>
            <span class="caption">Exploding Pen</span>
        </div>
        <div class="watch">
          <div class="item-img">
            <img src="./resources/images/watch.png">
          </div>
          <span class="caption">Cellular Watch</span>
        </div>
        <div class="glasses">
          <div class="item-img">
            <img src="./resources/images/glasses.png">
          </div>
          <span class="caption">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <! Business Hours and Location >
    <div class="body-box">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <! Footer Section >
    <footer>
      <div class="body-box">Copyright Secret Agent Supply Inc.</div>
    </footer>
  </body>
</html>
